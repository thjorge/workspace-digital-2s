<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		<h:form>
			<p:panel header="Cadastro de UsuÃ¡rio" toggleable="true">
				<p:growl />
				<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
				<h:panelGrid columns="2">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

					<p:outputLabel value="CPF" for="cpf" />
					<p:inputMask id="cpf" value="#{usuarioBean.usuario.cpf}"
						mask="999.999.999-99" />

					<p:outputLabel value="Data Nascimento" for="dtNasci" />
					<p:calendar id="dtNasci"
						value="#{usuarioBean.usuario.dataNascimento.time}"
						pattern="dd/MM/yyyy" />

					<p:outputLabel value="Nivel" for="nivel" />
					<p:rating value="#{usuarioBean.usuario.nivel}" id="nivel" stars="5" />

					<p:commandButton action="#{usuarioBean.salvar()}" value="Salvar"
						id="btnSalvar" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
